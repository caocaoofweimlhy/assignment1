{%load staticfiles%}

<link rel="stylesheet" type="text/css" href="{% static 'notes/newstyle.css' %}" />

{% if notes %}
    {% for note in notes reversed %}
        <a href={%url 'detail' note.id %}>
            <textarea>
                {{note.date}}
                
                {{note.title}}
                {{note.content}}
            </textarea>
        </a>
    {% endfor %}
{% else %}
    <p>No notes are available.</p>
{% endif %}
